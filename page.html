<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            flex-direction: column;
            background-image: url(19.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
        }
        
        .button1 {
            padding: 15px 25px;
            background-color: #ea0a0a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
        
        .button:hover {
            background-color: #e71a10;
        }
    </style>
</head>
<style>
    .button1 {
        position: absolute;
        left: 40%;
        bottom: 50%;
        font-size: larger;
    }
    
    .button2 {
        position: absolute;
        bottom: 90%;
        right: 2%;
        font-size: 40px;
    }
</style>

<body>

    <div class="button-container">
        <button class="button1" onclick="window.location.href='page1.html'">3 things I love about you >>> &#10084;</button>
        <button class="button2" onclick="window.location.href = 'dashboard.html.html'">&#127916;</button>
    </div>
</body>

</html>
